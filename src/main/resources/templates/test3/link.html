<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>link</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<table class="table table-striped table-bordered">
			<tr>	
				<td>id</td>
				<td>password</td>
			</tr>
			<!-- 형식) th:href="@{}"
				  	 <a href="view">user1</a>
			-->
		   <th:block th:each="member : ${list}">
			<tr>
			 	<td><a th:href="@{view}">[[${member.id}]]</a></td>
			 	<td>[[${member.password}]]</td>
			</tr>
		   </th:block>
		</table>
	</div>
</body>
</html>

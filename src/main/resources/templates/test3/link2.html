<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>@{}를 이용한 링크</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<table class="table table-striped table-bordered">
			<tr>	
				<td>방법</td>
				<td>id</td>
				<td>password</td>
			</tr>
			
		   <th:block th:each="member : ${list}">
			<tr>
				<!-- 형식)th:href="@{}"
					  <a href="view2?id=user1">user1</a> -->
				<td>방법 1</td>
			 	<td><a th:href="@{view2(id=${member.id})}">[[${member.id}]]</a></td>
			 	<td>[[${member.password}]]</td>
			</tr>
		   </th:block>
		   
		   <th:block th:each="member : ${list}">
			<tr>
				<!-- 형식)th:href="@{}"
					  <a href="view2?id=user1">user1</a> -->
				<td>방법 2</td>
			 	<td><a th:href="@{'view2?id=' + ${member.id}}">[[${member.id}]]</a></td>
			 	<td>[[${member.password}]]</td>
			</tr>
		   </th:block>
		</table>
	</div>
</body>
</html>

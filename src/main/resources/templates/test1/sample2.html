<!DOCTYPE html>
<!-- 
1. 서버 사이드 자바 템플릿 엔진은 웹 애플리케이션의 서버 측에서 동적으로 HTML을 생성하는 데 사용되는 도구나 라이브러리입니다.
   이러한 엔진은 일반적으로 템플릿 파일에 데이터를 삽입하고 그 결과물을 클라이언트에 제공하여 동적인 웹 페이지를 생성합니다.

2. 타임리프(Thymeleaf)는 서버 사이드 자바 템플릿 엔진으로, 주로 웹 애플리케이션의 사용자 인터페이스를 구축하기 위해 사용됩니다.
   HTML, XML, JavaScript, CSS 등의 웹 문서를 생성하는 데 사용됩니다.
   타임리프는 자바 및 자바스크립트 코드를 통합할 수 있는 강력한 기능을 제공하며, 특히 스프링 부트와의 통합이 강력한 장점 중 하나입니다.

*  타임리프를 사용하기 위해서는 html 태그에 다음과 같이 추가해 줍니다. -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sample2.html</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>타임리프를 이용해 model에 저장된 값을 출력합니다.</h1>
		<table class="table table-striped">
		
			<tr>
				<td>이용법(https://jbground.tistory.com/40)</td>
				<td>결과</td>
			</tr>
			
			<tr>
				<td>model의 data값</td>
				<td>
					<h1 th:text="${data}"></h1>
				</td>
			</tr>	
			
			<tr>
				<td>대문자로</td>
				<td>
					<h1 th:text="${#strings.toUpperCase(data)}"></h1>
				</td>
			</tr>	
			
			<tr>
				<td>model의 data2 값</td>
				<td>
					<h1 th:text="${data2}"></h1>
				</td>
			</tr>	
			
			<tr>
				<td>문자열 길이</td>
				<td>
					<h1 th:text="${#strings.length(data2)}"></h1>
				</td>
			</tr>	
			
			<tr>
				<td>
					문자열이 설정한 길이를 초과하면 ...으로 표현<br>
					10-3=7 7개의 문자열 이후 ... 표시됩니다.
				</td>
				<td>
					<h1 th:text="${#strings.abbreviate(data2,10)}"></h1>
				</td>
			</tr>
			
			<tr>
				<td>
					숫자 7자리 - 두 번째 매개변수에 의해 문자열의 최소 길이를 지정합니다.<br>
					만약 문자열이 해당 길이보다 짧을 경우 왼쪽에 0을 채웁니다.
				</td>
				<td>
					<h1 th:text="${#numbers.formatInteger(1234,7)}"></h1>
				</td>
			</tr>
			
			<tr>
				<td>
					파리미터 값
				</td>
				<td>
					<h1 th:text='${param.memo}'></h1>
				</td>
			</tr>

			<tr>
				<td>문자열 대체</td>
				<td>
					<h1 th:text="|memo=${param.memo}|"></h1>
				</td>
			</tr>

		</table>
	</div>
</body>
</html>

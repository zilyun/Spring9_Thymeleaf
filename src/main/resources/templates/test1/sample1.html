<!DOCTYPE html>
<!-- 
1. 서버 사이드 자바 템플릿 엔진은 웹 애플리케이션의 서버 측에서 동적으로 HTML을 생성하는 데 사용되는 도구나 라이브러리입니다.
   이러한 엔진은 일반적으로 템플릿 파일에 데이터를 삽입하고 그 결과물을 클라이언트에 제공하여 동적인 웹 페이지를 생성합니다.

2. 타임리프(Thymeleaf)는 서버 사이드 자바 템플릿 엔진으로, 주로 웹 애플리케이션의 사용자 인터페이스를 구축하기 위해 사용됩니다.
   HTML, XML, JavaScript, CSS 등의 웹 문서를 생성하는 데 사용됩니다.
   타임리프는 자바 및 자바스크립트 코드를 통합할 수 있는 강력한 기능을 제공하며, 특히 스프링 부트와의 통합이 강력한 장점 중 하나입니다.

*  타임리프를 사용하기 위해서는 html 태그에 다음과 같이 추가해 줍니다. -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sample1.html</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>타임리프를 이용해 model에 저장된 값을 출력합니다.</h1>
		<table class="table table-striped">
		
			<tr>
				<td>이용법</td>
				<td>결과</td>
			</tr>
			
			<tr>
				<td>태그의 속성을 이용하는 방법 (th:text="${data}")</td>
				<td>
					<div th:text="${data}"></div>
				</td>
			</tr>	
			
			<tr>
				<td>태그 사이의 컨텐츠 안에 직접 출력하기</td>
				<td>
					<div>[[${data}]]</div>
				</td>
			</tr>	
			
			<tr>
				<td>텍스트 리터널은 '으로 묶어 주세요</td>
				<td>
					<div th:text="${data}+'안녕하세요'"></div>
				</td>
			</tr>
			
			<tr>
				<td>Literal substitutions - 수직바를 이용한 리터널 대체(수직바 내용의 값을 문자열로 취급)</td>
				<td>
					<div th:text="|${data}안녕하세요|"></div>
				</td>
			</tr>
			
		</table>
	</div>
</body>
</html>

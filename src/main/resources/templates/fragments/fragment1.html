<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>layout</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 
<div th:fragment="part">
1. 이 코드는 Thymeleaf의 fragment를 정의하는 부분으로 Thymeleaf에서 템플릿의 일부분을 나타냅니다.

2. Thymeleaf의 fragment는 재사용 가능한 HTML 조각입니다.
	fragment를 정의하고, 필요할 때 재사용함으로써 코드의 재사용성과 가독성을 향상시킬 수 있습니다.

3. 형식 th:fragment="fragment 이름"
	<div th:fragment="part1">은 part1이라는 이름의 fragment를 정의하는 것입니다.

4. 이 fragment를 필요한 곳에서 호출하여 재사용할 수 있습니다. 호출 방법은 다음과 같습니다.
	예) <div th:replace="~{/fragments/fragment1 :: part1}"></div>
		fragments 폴더의 fragment1.html에 존재하는 part1 fragment를 현재 엘리먼트에 replace 하도록 합니다.
 -->
	<div class="container">
		<div th:fragment="part1" style="background: yellow">
			Part1	
		</div>	
		<div th:fragment="part2" style="background: yellow">
			Part2	
		</div>
	</div>
</body>
</html>

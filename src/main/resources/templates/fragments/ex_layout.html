<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>layout</title>
<link rel="icon" href="image/house.ico">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 
	th:insert="~{fragment가 지정된 thymeleaf 파일의 경로 :: fragment의 이름}"
	
	th:replace="~{fragment가 지정된 thymeleaf 파일의 경로 :: fragment의 이름}"
	
	th:insert의 경우 <div> 태그 안에 <div> 태그가 생성됨
 -->
	<div class="container">
		<h6>아래의 div 태그 자리에 fragment와 교체 됩니다.</h6>
		<div th:replace="~{/fragments/fragment1::part1}" style="border:10px solid green"></div>
		<hr>
		
		<h6>아래의 div 태그 자리에 fragment와 삽입됩니다.</h6>
		<div th:insert="~{/fragments/fragment1::part2}" style="border:20px solid green"></div>
		<hr>	
		
		<h6>전체 가져오기</h6>
		<div th:replace="~{/fragments/fragment2}"></div>
	</div>
</body>
</html>
